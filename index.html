<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Nijat Aliyev">
    <title>AngularJs print selected data from table</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="vfs_fonts.js"></script>
    <script src="app.js"></script>
    <style>
        .selected{
            background-color: lightblue;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <h3 class="page-title text-center">AngularJs print selected data from table</h3>
        <hr>
        <table border="1" class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>ServiceName</th>
                    <th>ServiceCode</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in payments" ng-click="setSelectedPayment($index,x)" 
                ng-class="{selected: x.Id == options.selectedPaymentID}">
                    <td>{{$index}}</td>
                    <td>{{x.Name}}</td>
                    <td>{{x.Cost}}</td>
                    <td>{{x.ServiceName}}</td>
                    <td>{{x.ServiceCode}}</td>
                </tr>
            </tbody>
        </table>
        <div id="exportthis">
            
        </div>
        <button ng-click="export()">Print</button>
    </div>
</body>

</html>
